<!DOCTYPE html>
<html>

<head>

<title>Vue.js (vuetify) and Blend4Web (blender 2.79)</title>

<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<link rel="stylesheet" href="project_b4w_vuetify.css" type="text/css">

<script type="text/javascript" src="../../dist/b4w.js"></script>
<!-- <script type="text/javascript" src="XXXXXXXXXXXX/blend3dweb_test_vue/build/b4w.simple.min.js"></script>-->
<script type="text/javascript" src="project_b4w_vuetify.js"></script>

</head>

<body>
  <div id="app">
    <v-app id="inspire">
      <v-navigation-drawer
        v-model="drawerRight"
        app
        clipped
        right
      >
        <v-list dense>
          <v-list-item @click.stop="right = !right">
            <v-list-item-action>
              <v-icon>mdi-exit-to-app</v-icon>
            </v-list-item-action>
            <v-list-item-content>
              <v-list-item-title>Open Temporary Drawer</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          <div class="my-2">
            <v-btn small color="primary" id="scene1">Scene1</v-btn>
          </div>
          <div class="my-2">
            <v-btn small color="primary" id="scene2">Scene2</v-btn>
          </div>
          <div class="my-2">
            <v-btn small color="primary" id="scene3">Scene3</v-btn>
          </div>
        </v-list>
      </v-navigation-drawer>

      <v-app-bar
        app
        clipped-right
        color="blue-grey"
        dark
      >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title>Toolbar</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-app-bar-nav-icon @click.stop="drawerRight = !drawerRight"></v-app-bar-nav-icon>
      </v-app-bar>

      <v-navigation-drawer
        v-model="drawer"
        app
      >
        <v-list dense>
          <v-list-item @click.stop="left = !left">
            <v-list-item-action>
              <v-icon>mdi-exit-to-app</v-icon>
            </v-list-item-action>
            <v-list-item-content>
              <v-list-item-title>Open Temporary Drawer</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>

      <v-navigation-drawer
        v-model="left"
        fixed
        temporary
      ></v-navigation-drawer>

      <v-main>
        <v-container
          class="fill-height"
          fluid
        >
          <v-row
            justify="center"
            align="center"
          >
          <!-- the scene inside vuejs -->
      <div id="main_canvas_container"></div>

          </v-row>
        </v-container>
      </v-main>

      <v-navigation-drawer
        v-model="right"
        fixed
        right
        temporary
      ></v-navigation-drawer>

      <v-footer
        app
        color="blue-grey"
        class="white--text"
      >
        <span>Vuetify</span>
        <v-spacer></v-spacer>
        <span>&copy; {{ new Date().getFullYear() }}</span>
      </v-footer>
    </v-app>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<!-- <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
<script>
new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  props: {
    source: String,
  },
  data: () => ({
    drawer: null,
    drawerRight: null,
    right: false,
    left: false,
  }),
})
</script>
  <!-- <div id="main_canvas_container"></div> -->
</body>

</html>
